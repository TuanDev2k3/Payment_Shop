<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Website With Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/Logo_3.jpg">
    <!-- Box Icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NavBar -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Tuan Dev Cart</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">
                    
                </div>

                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- Close Cart -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Products -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
           
            <div class="product-box">
                <img src="./img/product1.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 1</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./img/product2.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 2</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./img/product3.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 3</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./img/product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 4</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./img/product5.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 5</h2>
                <span class="price">$120</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./img/product6.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 6</h2>
                <span class="price">$150</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./img/product7.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 7</h2>
                <span class="price">$10</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./img/product8.jpeg" alt="" class="product-img">
                <h2 class="product-title">SAN PHAM 8</h2>
                <span class="price">$20</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link To JS -->
    <script src="./main.js"></script>
</body>

</html>
